# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.13"
  commands:
    - pip install poetry
    - VIRTUAL_ENV=poetry install --with docs
    - VIRTUAL_ENV=poetry run sphinx-build -b html docs $READTHEDOCS_OUTPUT/html